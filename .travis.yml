language: node_js
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    node_js:
    - '10.16.0'
  - os: osx
    node_js:
    - '10.16.0'
  - os: windows
    node_js:
    - 'node/10.16.0/x64'
cache:
  yarn: true
notifications:
  email: false
install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      choco install yarn;
    fi
script:
  - yarn dist
addons:
  apt:
    packages:
    - libusb-1.0-0-dev
    - libudev-dev